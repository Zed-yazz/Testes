<!DOCTYPE html>
<html lang="pt-br">
    <!--LINK PARA ICONE DO SITE E LINKAGEM COM CSS-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NexCommerce</title>
    <link rel="stylesheet" href="../CSS/styles/Queries index.CSS" />
    <link rel="stylesheet" href="../CSS/styles/Index.CSS" />
</head>

<!--BARRAS DE NAVEGAÇÃO, SPAN SEPARANDO CORES DA LOGO, LISTA DO SITE, LINKAGEM DAS IMAGENS DE MENU E CARRINHO-->
<!--TODA A PARTE DO CABEÇALHO E CORPO-->
<body>
    <div class="navbar show-menu">
        <div class="header-inner-content">
            
            <h1 class="logo"><i class="fa-solid fa-cart-plus"></i>Nex<span>Commerce</span></h1>            
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Conta</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </nav>
            <div class="nav-icon-conatainer">
                <img src="../CSS/styles/images/cart.png" />
                <img src="../CSS/styles/images/menu.png" class="menu-buttom" />
            </div>          
        </div>
    </div>
    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>De um novo estilo ao seu trabalho</h2>
                    <p>
                        Compre produtos usados de alta qualidade a preços acessíveis. Encontre seus eletronicos favoritos hoje!
                    </p>
                    <button> Ver Agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="/CSS/styles/images/gaming-msi-header.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-buttom");

        menuButton.addEventListener("click", () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
